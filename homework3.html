<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
  <title>
    Cathy Bright Homework 3
  </title>

  <style>
  body {
      position: relative;
      min-width: 1024px;
      min-height: 768px;
      height: 100%;
      }
    </style>

  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>

  <div id="buttons">
    <button id="myData">Data 1</button>
    <button id="newData">Data 2</button>
    <button id="catData">Data 3</button>
  </div>

  <svg width="1024" height="768">
      <svg id="shapes">
  </svg>

  <script>

var myData = [24, 44, 13, 5, 12];
var newData = [33, 4, 20];
var catData = [11, 29, 48, 33, 45, 67];

var moveSquares = function(dataArray) {

  var svg = d3.select("#shapes");

  var squares = svg.selectAll(".squares")
    .data(dataArray);


  squares.enter().append("rect")
    .attr("class", "squares")
    .attr("width", 0)
    .attr("height", 0)
    .attr("fill", "black")
    .attr("x", function(dataPoint, index) {
      return 100 + (index * 50);
    })
    .attr("y", 200)
    .transition()
    .duration(750)
    .attr("width", function(dataPoint) {
      return dataPoint * 1;
    })
    .attr("height", function(dataPoint) {return dataPoint * 3;
    });


  squares
  .transition()
  .duration(750)
  .attr("width", function(dataPoint) {
    return dataPoint * 1;
  })
  .attr("height", function(dataPoint) {return dataPoint * 3;
  })
  .attr("fill", "purple");


  squares.exit()
  .transition()
  .duration(750)
  .attr("width", 0)
  .attr("height", 0)
  .remove();

};

  function init ()
  {
    d3.select("#myData")
      .on("click", function (d,i) {
        moveSquares(myData)
      })
    d3.select("#newData")
      .on("click", function(d,i) {
        moveSquares(newData)
      })
    d3.select("#catData")
      .on("click", function (d,i) {
        moveSquares(catData)
      })
  }

moveSquares(myData);


  </script>

  <script>
       init();
  </script>

</body>

</html>
